<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="home-page">
    <header>
      <div class="img__top">
        <img src="./eisenhower-matrix.jpg" alt="image">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <div class="main-page__element--centered">
        <label for="new-task">Add Item</label>
        <!-- <h3>Add</h3> -->
        <div class="task__row-wrapper">
          <input id="new-task" class="task" type="text">
          <button>Add</button>
        </div>
      <h3>Todo</h3>
    <ul id="tasks__incomplete">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete-task">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="tasks__completed">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete-task"><img src="./remove.svg"></button>
      </li>
    </ul>
    </div>
    <script SRC="app.js"></script>
  </body>
</html>
